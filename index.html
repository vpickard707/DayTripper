<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks-->
    </div>
    <div class="container">
      <form class="time-block" id="9AM">
        <div class="row">
          <p class="hour col-2">9AM</p>
          <textarea class="col-8 description" id="inlineFormInput"></textarea>
          <button type="submit" data-event= "none" class="col-2 saveBtn"><i class="far fa-save"></i></button>
        </div>
      </form>
    </div>
<!-- clear all -->
    <div class="row m-5">
      <h2 class="col-md-9 text-center">Clear All Events?</h2>
      <button class="col-md-2 btn btn-warning" id="clear">Clear</button>
    </div>
<!-- review changes -->
    <div class="row m-5">
      <h2 class="col-md-9 text-center">Review All Unsaved Changes?</h2>
      <button class="col-md-2 btn btn-success" id="saveAll">Review</button>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  </body>
</html>
